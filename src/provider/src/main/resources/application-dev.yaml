micronaut:
  application:
    name: provider
  security:
    token:
      jwt:
        signatures:
          static-jwks:
            key-type: "RSA"
            keys: "{\"keys\":[{\"kty\":\"RSA\",\"x5t#S256\":\"12FSWG2pGnxIx-w_3NuMIEoRfgirf7eTd2evsdRCMuc\",\"e\":\"AQAB\",\"x5t\":\"mf6WcCcYZxPjk5Kme7C3Z3YSZ2M\",\"kid\":\"SIGNING_KEY\",\"x5c\":[\"\",\"\"],\"key_ops\":[\"wrapKey\",\"verify\",\"encrypt\"],\"alg\":\"RS256\",\"n\":\"m97v6-BnCEDT9Crr9DRPznfM4v-ggpnHeP__edZaWWIm72kitPdszjy_uZGRIxh6NLnHVVloIx_jxdg-q_qxNec2EZNJ2eAKVmw0eGgelz2mUq8rqgWwMZjNkBOTMaWb23QzL3LhiwrOVVfrCdu4MtBXbURbyh2JC4u9cj-gonfW3WDWtYUC-ZUQxOR_O2X_GZyyhMC66dtIgvcwKufO4wA-7D1Bf3yJJbJfWWHxjzY0jknFc5OR2p7xlXliaLkdFh2xEOr_mKwcUkjg1fwnkHnKjVcLoAyQi0YXnL7C7f4_KrQpYFcRe2jfZBsILqXnVcTUHFXVAjlWRAb3mgRNlQ\"}]}"
      roles-name: "scope"
    endpoints:
      logout:
        enabled: true
        get-allowed: true
    intercept-url-map:
      - pattern: /v1/providers/*/feedbacks
        httpMethod: POST
        access:
          - /patient
      - pattern: /v1/providers
        httpMethod: POST
        access:
          - /service
      - pattern: /v1/providers/*/schedules
        httpMethod: POST
        access:
          - /provider
          - /service
      - pattern: /v1/providers/*
        httpMethod: DELETE
        access:
          - /service
      - pattern: /v1/providers/*/schedules/*
        httpMethod: DELETE
        access:
          - /provider
          - /service
      - pattern: /v1/providers/*
        httpMethod: GET
        access:
          - /patient
          - /provider
          - /service
      - pattern: /v1/providers/username/*
        httpMethod: GET
        access:
          - /patient
          - /provider
      - pattern: /v1/providers/*/schedules/*
        httpMethod: GET
        access:
          - /provider
          - /service
      - pattern: /v1/providers/*/feedbacks
        httpMethod: GET
        access:
          - /patient
          - /provider
      - pattern: /v1/providers/actions/search
        httpMethod: GET
        access:
          - /patient
      - pattern: /v1/providers/*/schedules
        httpMethod: GET
        access:
          - /provider
      - pattern: /v1/providers/*/slots
        httpMethod: GET
        access:
          - /patient
          - /provider
    enabled: false

  metrics:
    enabled: true
    export:
      oraclecloud:
        enabled: true
        namespace: uho_${micronaut.application.name}
        resourceGroup: mn_local
        compartmentId: #<Add compartment id here where metrics need to be posted>

datasources:
  default:
    ocid:
    walletPassword:
    username:
    password:

liquibase:
  datasources:
    default:
      parameters:
        prefix: dev

streaming:
  id:
  endpoint:

tracing:
  zipkin:
    enabled: true
    sampler:
      probability: 1
    http:
      url:
      path:

oci:
  config:
    profile: DEFAULT
