version: 0.1
component: build
timeoutInSeconds: 600
runAs: root
shell: bash
env:
  variables:
    key: "value"
  exportedVariables:
    - BUILDRUN_HASH

steps:
  - type: Command
    name: "Export variables step"
    timeoutInSeconds: 40
    command: |
      export BUILDRUN_HASH=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7`
      export DOCKER_BUILDKIT=1
      echo "BUILDRUN_HASH: " $BUILDRUN_HASH
    onFailure:
      - type: Command
        command: echo "build failed,please debug"
        timeoutInSeconds: 40
        runAs: root
  - type: Command
    name: "Build and Test step"
    timeoutInSeconds: 600
    command: |
      cd ${OCI_WORKSPACE_DIR}/uho_build_source/src/notification
      mkdir -p ${OCI_WORKSPACE_DIR}/uho_build_source/src/notification/target
      cp -r ${OCI_WORKSPACE_DIR}/uho_build_source/deploy/terraform/specs ${OCI_WORKSPACE_DIR}/uho_build_source/src/notification/target/specs
      DOCKER_BUILDKIT=1 docker build -t notification:latest .
    onFailure:
      - type: Command
        command: echo "build failed"
        timeoutInSeconds: 40
        runAs: root

outputArtifacts:
  - name: notification-artifact
    type: DOCKER_IMAGE
    location: notification:latest
